<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type=""src="../dist/js/bootstrap.min.js"></script>
    
    <style>
      .form-popup {
        display: none;
        position: fixed;
        bottom: 0;
        right: 15px;
        border: 1px solid #ccc;
        z-index: 9;
        background-color: #f9f9f9;
        padding: 20px;
        max-width: 300px;
      }

      .form-container {
        max-width: 300px;
        padding: 20px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="income-container">
      <span class="income-value">$5000</span>
      <hr class="income-separator">
      <span class="income-label">Monthly Income</span>
    </div>
  
    <div class="income-section">
      <span class="income-label2">Spending Income:</span>
      <hr class="income-separator">
      <span class="income-value2">$3000</span>
    </div>

    <button class="btn btn-primary expense-button" id="expense-button" type="button">+</button>

    <div class="modal fade" id="addExpenseModal" tabindex="-1" role="dialog" aria-labelledby="addExpenseModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addExpenseModalLabel">Add Expense</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="expenseName" class="form-label">Expense Name</label>
                <input type="text" class="form-control" id="expenseName" placeholder="Enter expense name">
              </div>
              <div class="mb-3">
                <label for="expenseValue" class="form-label">Expense Value</label>
                <input type="number" class="form-control" id="expenseValue" placeholder="Enter expense value">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="save-expense">Save Expense</button>
          </div>
        </div>
      </div>
    </div>


    <button class="open-button" onclick="openForm()">Create Budget</button>

    <div class="form-popup" id="myForm">
      <form class="form-container" id="budgetForm" onsubmit="submitForm(event)">
        <h1>Create Budget</h1>

        <label for="budgetName"><b>Budget Name</b></label>
        <input type="text" id="budgetNameInput" placeholder="Enter Budget Name" required>

        <label for="monthlyIncome"><b>Monthly Income</b></label>
        <input type="text" id="monthlyIncomeInput" placeholder="Enter Monthly Income" required>

        <button type="submit" class="btn" id="createBudgetButton">Create Budget</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>

    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#expense-button').click(function() {
        $('#addExpenseModal').modal('show');
      });

       $('#addExpenseModal').modal('hide');
      });
  
      function openForm() {
        document.getElementById("myForm").style.display = "block";
      }

      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }

      function submitForm(event) {
        event.preventDefault();

        var budgetName = document.getElementById("budgetNameInput").value;
        var monthlyIncome = document.getElementById("monthlyIncomeInput").value;

        console.log("Budget Name:", budgetName);
        console.log("Monthly Income:", monthlyIncome);

        document.getElementById("budgetForm").reset();
      }

    

    </script>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th style="background-color: rgba(218, 215, 205, 1);" class="text-center" scope="col">Expense</th>
            <th style="background-color: rgba(88, 129, 87, 0.6); color: #FFFFFF;" class="text-center" scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Groceries</td>
            <td>$200</td>
          </tr>
          <tr>
            <td>Transportation</td>
            <td>$100</td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </body>
</html>
